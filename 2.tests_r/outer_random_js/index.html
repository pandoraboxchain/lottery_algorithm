<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
		  integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
			integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
			crossorigin="anonymous"></script>
	<title>Outer Random Dapp Randoms Generator</title>
</head>
<body>

<div class="container">
	<h1>Running JS generation for Randoms</h1>

	<div class="row">
		<div class="col-md-6">
			New random
			<span id="rand"></span>
		</div>
		<div class="col-md-6">
			Total randoms
			<span id="randoms">1</span>
		</div>
	</div>	
	<div class="row">	
		<div class="col-md-6">
			Mouse moves to next random
			<span id="moves"></span>
		</div>
		<div class="col-md-6">
			<a class="btn btn-outline-success my-2 my-sm-0" href="#" onclick="save(); return false;">
				Save
			</a>
		</div>
	</div>

</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js"></script>
<script src="./init.js"></script>
</body>
</html>
